<svg 
 xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink"
 width="2px" height="40px">
<defs>
<filter filterUnits="userSpaceOnUse" id="Filter_0" x="0px" y="0px" width="2px" height="40px"  >
    <feOffset in="SourceAlpha" dx="1" dy="0" />
    <feGaussianBlur result="blurOut" stdDeviation="0" />
    <feFlood flood-color="rgb(255, 255, 255)" result="floodOut" />
    <feComposite operator="atop" in="floodOut" in2="blurOut" />
    <feComponentTransfer><feFuncA type="linear" slope="1"/></feComponentTransfer>
    <feMerge>
    <feMergeNode/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>
<filter id="Filter_1">
    <feFlood flood-color="rgb(225, 225, 225)" flood-opacity="1" result="floodOut" />
    <feComposite operator="atop" in="floodOut" in2="SourceGraphic" result="compOut" />
    <feBlend mode="normal" in="compOut" in2="SourceGraphic" />
</filter>

</defs>
<g filter="url(#Filter_0)">
<g filter="url(#Filter_1)">
<path fill-rule="evenodd"  fill="rgb(225, 225, 225)"
 d="M-0.000,-0.000 L1.000,-0.000 L1.000,40.000 L-0.000,40.000 L-0.000,-0.000 Z"/>
</g></g>
</svg>